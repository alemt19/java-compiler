<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compilador Web</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 80%;
            max-width: 1200px;
        }
        .editor, .output {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            height: 300px;
            overflow-y: auto;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="editor" contenteditable="true">
            <!-- Área para escribir código -->
        </div>
        <div class="buttons">
            <button onclick="runCode()">Ejecutar</button>
            <button onclick="clearCode()">Limpiar</button>
        </div>
        <div class="output">
            <!-- Área de salida -->
        </div>
    </div>

    <script>
        function runCode() {
            const editor = document.querySelector('.editor');
            const output = document.querySelector('.output');
            try {
                output.innerHTML = eval(editor.innerText);
            } catch (e) {
                output.innerHTML = e;
            }
        }

        function clearCode() {
            document.querySelector('.editor').innerText = '';
            document.querySelector('.output').innerText = '';
        }
    </script>
</body>
</html>
